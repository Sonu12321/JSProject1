<html lang="en">

    <meta charset="UTF-8">

    <title>coffe with code</title>
</head>
<body style="background-color: rgb(173, 157, 157);color: white;">
    
</body>
<script>
    const div = document.createElement('div');
    console.log(div);
    div.className = "main"
    div.id = Math.random() * 10
    div.setAttribute("title","coffee aur code")//they directly set the attribute
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText = "coffe aur code"//the overwrite the attribute
    div.style.color = "red"
    const addmepls=document.createTextNode("coffee aur code")
    document.appendChild(addmepls)
    document.body.appendChild(div)
</script>
</html>
